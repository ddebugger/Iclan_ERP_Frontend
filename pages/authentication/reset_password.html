<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forgot password</title>
    <link rel="stylesheet" href="../../dist/css/recovery.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>

  <body>
    <!-- main div -->
    <div>
      <div class="logo-details">
        <svg
          class="icon"
          width="28"
          height="26"
          viewBox="0 0 28 26"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M15.1264 0V5.51799C18.6947 6.07914 21.5117 9.16547 21.5117 12.9065C21.5117 17.0216 18.1313 20.3885 13.9996 20.3885C10.0557 20.3885 6.86308 17.3957 6.48747 13.5612H0.947266C1.32287 20.482 6.95698 26 13.9996 26C21.23 26 27.0519 20.2014 27.0519 13C27.0519 6.17266 21.7935 0.654676 15.1264 0Z"
            fill="#004F71"
          />
          <path d="M13.624 0H0.947266V5.42446H13.624V0Z" fill="#004F71" />
          <path
            d="M10.713 6.82715H0.947266V12.3451H10.713V6.82715Z"
            fill="#004F71"
          />
        </svg>
        <div class="logo_name">
          Project<span class="logo_name_part">Pluse</span>
        </div>
      </div>

      <div class="section">
        <h1>Reset your password</h1>
        <p>Type in your new password</p>

        <form action="">
          <div class="form-group">
            <input type="text" id="time" class="input" placeholder="" />
            <label for="time" class="input-label">New password *</label>
          </div>

          <div class="form-group">
            <input type="text" id="name" class="input" placeholder="" />
            <label for="name" class="input-label">Retry new password *</label>
          </div>

          <div class="login">
            <button type="submit" class="login-btn">
              NEXT <i class="fas fa-arrow-right fa-sm"></i>
            </button>
          </div>
        </form>

        <div class="btn-div">
          <a href="login.html">
            <p class="back-btn">BACK TO LOGIN</p>
          </a>
        </div>

        <div class="sticky-footer">
          <p>Terms And Conditions</p>
          <div class="empty"></div>
          <p>Privacy Policy</p>
        </div>
      </div>
    </div>
  </body>
</html>
